<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Console Test Bed</title>
  
  <style>
  	[isConsole]{
  		width: 300px;
  		height: 300px;
  	}
  	audio{
  		visibility: hidden;
  	}
  </style>
  
</head>

<body>
	<script src="https://rawgit.com/danhab99/ConsoleJS/master/console.js"></script>
	<script src="js/console1.js"></script>
	<script src="js/console2.js"></script>
	<script src="js/console3.js"></script>
	
	<div isConsole console-Script="console1" console-Forecolor="#ffffff"></div>
	
	<br />
	
	<div isConsole console-Script="console2" console-Forecolor="#ffc023" console-Limit="20"></div>
	
	<div isConsole console-Script="console3" console-limit="20"></div>
	
	<audio consoleBeep id="horse" src="https://www.w3schools.com/jsref/horse.mp3"></audio>
</body>
</html>
